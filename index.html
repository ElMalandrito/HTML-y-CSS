<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con imagenes</title>
</head>

<body>
    <main>
        <section>
            <!--Por lo general la etiqueta img va dentro de otra etiqueta para poder darle forma a la imagen semanticamente lo correcto es haccerlo con una etiqueta figure aunque es comun ver que lo hagan con un div-->
            <figure>
                <img src="c:\Users\WINDOWS 10\Desktop\recursosVisuales\tipos de imagen.png" alt="Tipos de imagen" />
                <figcaption>Tipos de imagen</figcaption>
                <!--Figcaption le pone una descripcion a la imagen -->
            </figure>

            <figure>
                <img src="c:\Users\WINDOWS 10\Desktop\recursosVisuales\estructura_de_html.png"
                    alt="Estructura de HTML" />
                <figcaption>Estructura de HTML</figcaption>
            </figure>
        </section>
    </main>
</body>

</html>
