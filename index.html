<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica con video</title>
</head>

<body>
    <main>
        <section>
            <video src="enlace del video#t=15,60" controls preload="auto"></video>
        </section>
    </main>
</body>
<!--Los videos es muy parecido a la imagen se agrega el enlace de donde esta el video la etiqueta controls es para que te salgan los comandos o los controles que se de pausa y asi, preload es para que el video se va descargando apenas entres en la pagina que no haga falta empezar a reproducir el video para que se empiece a descargar.
        el numeralque esta en el enlace con la letra t "#t" es una etiqueta que indica en que segundo quieres que se empiece a reproducir el video y cuando quieres que termine
        -->

</html>
